<h1>Partida:</h1>
<div class="pull-right">                      
  <a routerLink="../partida-novo"><button type="button" class="btn btn-info">Incluir Novo</button></a>    
</div>
<table >
  <tr>
    <td>Id</td>
    <td>Equipe</td>
    <td>Seed</td>
  </tr>
  <tr *ngFor="let tor of partidas">
    <td>{{tor.id}}</td>
    <td>{{tor.Equipe}}</td>
    <td>{{tor.Seed}}</td>
    <td>
      <button type="button" class="" (click)="deletePartida(tor.id)">Deletar</button>
    </td>
  
  </tr>
</table>
