<h1>Torneio</h1>
<div class="pull-right">                      
  <a routerLink="./torneio-novo"><button type="button" class="btn btn-info">Incluir Novo</button></a>    
</div>
<table >
  <tr>
    <td>Id</td>
    <td>Nome</td>
  </tr>
  <tr *ngFor="let tor of torneios">
    <td>{{tor.id}}</td>
    <td>{{tor.nome}}</td>
    <td>
      <button type="button" class="" (click)="deleteTorneio(tor.id)">Deletar</button>
    </td>
    <td>
      <button type="button">
          <a routerLink="/cattle-details/{{tor.id}}">Editar</a>
      </button>
    </td>
    <td>
      <button type="button">
          <a routerLink="/cattle-sell/{{tor.id}}">Vender</a>
      </button>
    </td>
  </tr>
</table>
