<h1>Jogos</h1>
<div class="pull-right">                      
  <a routerLink="../jogo-novo"><button type="button" class="btn btn-info">Incluir Novo</button></a>    
</div>
<table >
  <tr>
    <td>Id</td>
    <td>Nome</td>
    <td>TAG</td>
  </tr>
  <tr *ngFor="let tor of jogos">
    <td>{{tor.id}}</td>
    <td>{{tor.nome}}</td>
    <td>{{tor.tag}}</td>
    <td>
      <button type="button" class="" (click)="deleteJogo(tor.id)">Deletar</button>
    </td>
  
  </tr>
</table>
